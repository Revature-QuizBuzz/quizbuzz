<table>
    <thead>
        <th>Name</th>
        <th>Modified</th>
        <th>Make Edits</th>
    </thead>
    <tbody>
        <tr *ngFor="let quiz of quizzes">
            <td>{{quiz.name}}</td>
            <td>{{quiz.dateModified}}</td>
            <td><a href="edit-quiz/{{quiz.name}}">Edit</a></td>
        </tr>
    </tbody>
</table>
