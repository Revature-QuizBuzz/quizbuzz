<form [formGroup]="createQuiz" (ngSubmit)="onSubmit()">

  <div>
    <h2>Create a Quiz</h2>
  </div>
  <div class="modal-body">
    <form>
      <div [formGroup]="createQuiz">
        <label for="quizName">Name</label>
        <input type="text" class="form-control" id="quizName"  name="quizName" formControlName="quizName"/>
      </div>
    </form>
  </div>
  <div class="modal-body">
    <form>
      <div [formGroup]="createQuiz">
        <label for="quizDescription">Description</label>
        <input type="text" class="form-control" id="quizDescription"
          name="quizDescription" formControlName="quizDescription"/>
      </div>
    </form>
  </div>


  <div class="form-group">
    <app-attach-tags (tags)="selectedTags($event)"></app-attach-tags>
  </div>
  
  <div formGroupName="questionArray">
    <app-question (questionEvent)="recieveQuestion($event)"></app-question>
  </div>
  <div>
    <!-- <button type="button" (click)="" class="btn btn-primary">Add question</button> -->
    <button type="submit"  class="btn btn-primary">Submit</button>
    <!-- <button (click)="save()" class="btn btn-success">Save Quiz</button> -->
    <!-- <button (click)="add()" class="btn btn-success">Submit</button>  -->
  </div>

</form>
