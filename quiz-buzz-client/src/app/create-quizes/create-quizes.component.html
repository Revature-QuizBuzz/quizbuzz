<form [formGroup]="createQuiz">

  <div>
    <h2>Create a Quiz</h2>
  </div>
  <!--<div class="modal-body">-->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="quiz.name" name="name" />
      </div>
    </form>
  <!--</div>-->
  <!--<div class="modal-body">-->
    <form>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="quiz.description"
          name="description" />
      </div>
    </form>
  <!--</div>-->

  <div formGroupName="questions">

    Questions and answers go here, using dummies for testing
  </div>
  <div class="form-group">
    <app-attach-tags (tags)="selectedTags($event)"></app-attach-tags>
  </div>
 
  <div>
    <!-- <button type="button" (click)="" class="btn btn-primary">Add question</button> -->
    <button (click)="onSubmit()"  class="btn btn-primary">reactive submit</button>
    <!-- <button (click)="save()" class="btn btn-success">Save Quiz</button> -->
    <!-- <button (click)="add()" class="btn btn-success">Submit</button>  -->
  </div>

</form>
