<form [formGroup] = "createQuiz" (ngSubmit) = "onSubmit(createQuiz)">

    <div>
        <h2>Create a Quiz</h2> 
    </div>
    <div class="modal-body">
      <form>
     <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="quiz.name"
        name="name"
      />
    </div>
  </form>
</div>
<div class="modal-body">
  <form>
 <div class="form-group">
  <label for="description">Description</label>
  <input
    type="text"
    class="form-control"
    id="description"
    required
    [(ngModel)]="quiz.description"
    name="description"
  />
</div>
</form>
</div>

    <div formGroupName = "questions">
        
        Questions and answers go here, using dummies for testing
    </div>
    <div class="tags">         
        <button>JUnit</button>  
       <button>Java</button>    
       <button>SQL</button>    
       <button>HTML, CSS, JS</button>      
       <button>Angular</button>        
       <button>DevOps</button>        
       <button>Docker</button>      
       <button>Jenkins</button>     
       <button>Spring Boot</button>  
        <button>+ Add new tag</button>         
       </div>   
    <div>
        <button type="button" (click) = "addQuestion()" class="btn btn-primary">Add question</button>
        <!-- <button type="submit" [disabled]="!createQuiz.valid" class="btn btn-primary">Submit</button> -->
        <button (click)="add()" class="btn btn-success">Submit</button> 
      </div> 
   </form>
