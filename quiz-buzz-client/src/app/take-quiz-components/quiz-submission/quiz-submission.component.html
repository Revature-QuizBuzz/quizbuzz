<div class = "container">
    <div class = "card">
        <h3 class = "text-center">Test Results</h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>Answer ID</th>
                    <th>Question</th>
                    <th>The Correct Answer</th>
                </thead>
                <tbody *ngFor = "let answer of answers">
                    <!-- <tr *ngIf = "userAnswer.question != answer.question"> -->
                    <tr>
                        <td> {{answer.id}}</td>
                        <td> {{answer.question}}</td>
                        <td> {{answer.answer}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <button class="btn btn-danger" (click)="submitQuiz(UserAnswers)">Submit Score</button> -->
        </div>
    </div>
</div>
