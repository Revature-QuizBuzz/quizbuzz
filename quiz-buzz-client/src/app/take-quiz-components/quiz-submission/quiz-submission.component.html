
<div class = "container">
    <div class = "card">
        <h3 class = "text-center">Quiz Results</h3><span class = "text-center">Your Score</span>
        <span class = "text-center" >{{userScore}}</span>
            <div class = "card-body">
                <table class = "table table-striped">
                    <thead>
                        <th>Your Answer</th>
                        <th>Question</th>
                        <th>The Correct Answer</th>
                    </thead>
                    <tbody >
                         <tr>
                            <td>{{answers}}</td>
                            <td>{{question}}</td>
                            <td>{{correct}}</td>
                        </tr>               
                    </tbody>
                </table>
            </div>
            
    </div>
</div>

<button class="btn" (click)="home()" >Home</button>
