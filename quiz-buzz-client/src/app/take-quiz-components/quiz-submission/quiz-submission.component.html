

<div class = "container">
    <div class = "card">
        <h3 class = "text-center">Quiz Results</h3>
        <div class = "card-body">
            <table class = "table table-striped">
                <thead>
                    <th>Your Answer</th>
                    <th>Question</th>
                    <th>The Correct Answer</th>
                </thead>
                <tbody *ngFor = "let answer of userAnswers" >
                    <!-- <tr *ngFor = "let ua of userAnswers"> -->
                    <tr>
                        <td> {{ answer }}</td>
                        <!-- <td> {{ answer.question }}</td>
                        <td> {{ answer.answer }}</td> -->
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
