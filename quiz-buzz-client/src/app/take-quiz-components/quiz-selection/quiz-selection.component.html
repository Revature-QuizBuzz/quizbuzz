<div class="container">

    <div class="row search">
        <input id="searchBar" style="border-radius: 5px; text-align: center;" type="text" placeholder="search for quizzes" (keyup)="search()"><br>
        <!-- <button (click)="search()">Search</button> -->
    </div>

    <div class="row quizSelector">
        <table class="quizTable">
            <tr>
                <td>
                    <div class="quizType" (click)="goToJavaQuizzes()">
                        <img class="resize" src="assets/server-side-logo.png">
                        <h3>Server-Side Quizzes</h3>
                        <p>Weeks Covered</p>
                        <p>Last Modified:</p>
                    </div>
                </td>
                <td>
                    <div class="quizType" (click)="goToDatabaseQuizzes()">
                        <img class="resize" src="assets/db-logo.png">
                        <h3>Database Quizzes</h3>
                        <p>Weeks Covered</p>
                        <p>Last Modified:</p>
                    </div>
                </td>
                <td>
                    <div class="quizType" (click)="goToClientQuizzes()">
                        <img class="resize" src="assets/client-logo.png">
                        <h3>Client-Side Quizzes</h3>
                        <p>Weeks Covered</p>
                        <p>Last Modified:</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="row quizSelector">
        <table class="quizTable">
            <tr class="quizTable">
                <th class="tableHead ">Name</th>
                <th class="tableHead ">Tags</th>
                <th class="tableHead">Question Amount</th>
                <th class="tableHead">Score</th>
            </tr>
            <tr>
                <td>
                    <div *ngFor="let quiz of quizzes ">{{quiz.name}}</div>
                </td>
                <td>
                    <div *ngFor="let quiz of quizzes ">{{quiz.tags}}</div>
                </td>
                <td>
                    <div *ngFor="let quiz of quizzes ">{{quiz.questions.length}}</div>
                </td>
                <td>
                    <div *ngFor="let quiz of quizzes ">{{quiz.totalScore}}</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <button class="startQuiz" (click)="startQuiz()">Start Quiz</button>
    </div>

</div>
