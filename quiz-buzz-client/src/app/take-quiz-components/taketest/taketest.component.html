<title>Quiz Buzz Test</title><br>

    
<br>

    <!--where the questions and answers are -->
    <div class="test-group" > {{currentQuestion?.questionId}}:{{currentQuestion?.question}} </div>
    
    <form #testForm="ngForm" >
      
      <div *ngFor="let a of currentQuestion?.answers"  >
        <input  name="a.answer" value="{{a.answer}}"  type ="radio"   

        class="test-group"  
           (change)="getAnswers($event)"  [checked]="a?.answer === currentQuestion.selectedAnswer" > {{a?.answer}}
               
           
     </div>
        <br>
  
        <button class="btn"  (click)="previous()" >Previous</button>
        <button class="btn" type="button" (click)="submit(testForm)" [disabled]="isDisable" >Submit</button>
        <button class="btn" (click)="next()" >Next</button>
   
    </form>
