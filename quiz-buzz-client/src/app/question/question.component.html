<h2>Enter the queston below</h2>
<p></p>
<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <!-- <div>
            <label for="quizid">Quiz Id</label>
            <input id="quizid" type="number" name="quizid" placeholder="Quiz Id" required ngModel>
        </div> -->
        <div>
            <label for="question">Question</label>
            <input id="question" type="string" name="question" placeholder="Question" required ngModel>
        </div>
        <br>
        <div>
            <label for="possiblePoints">Point Value</label>
            <input id="possiblePoints" type="number" name="possiblePoints" placeholder="Point Value" required ngModel>
        </div>
        <div>
            <select name="type" class="form-select" id="questionType" (ngModelChange)="onChange($event)" required ngModel>
                <option selected="selected" value="">Question Type</option>
                <option value="multipleChoice">Multiple Choice</option>
                <option value="multipleAnswers">Multiple Answers</option>
                <option value="truefalse">True or False</option>
            </select>
            <!-- ngif questiontype -->
            <app-question-answer [questionType]="selectedType"></app-question-answer>
            <!--  -->
        </div>
        <br>
        <br>
        <div>
            <!-- add question -->
            <!-- onclick save answers to question array -->
            <button type="submit">Add Question</button>
        </div>
    </form>
</div>
